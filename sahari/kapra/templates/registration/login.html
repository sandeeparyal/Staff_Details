{% extends "kapra/base.html" %}
{% block content %}
{{ block.super }}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                     <h2 class="text-center">सहरी विकास मन्त्रालय</h2>
                    <br/>
                    <div class="form-group">
                        <input class="form-control" id="id_username" name="username" type="text "placeholder="username">
                    </div>
                    <div class="form-group">
                        <input id="id_password" name="password" type="password" class="form-control"  placeholder="password">
                    </div>
                    <br/>
                    <div class="align-center">
                        <button type="submit" class="btn btn-default" id="login" value="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   <input type="hidden" name="next" value="{{ next }}" />
   </form>

{% endblock %}
