{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<style type="text/css">
p {
   font-size: 16px;
}
</style>
<head>
  <title>सहरी विकास मन्त्रालय</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'kapra/css/bootstrap.min.css' %}" /> 
</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" href="/kapra/" >सहरी विकास मन्त्रालय</a>
        </div>
    </div>
    <div class="container">
        {% for section in section_list %}
        <a href='{% url 'karmachari:employee_listings' ministry_id head_section_id section.id %}' > {{ section }} </br>
             <form class="form-inline" action="{% url 'karmachari:generate_pdf' ministry_id head_section_id section.id %}" method="post" role="form">
              {% csrf_token %}
                 <button type="submit" class="btn btn-default">Generate CSV</button>
             </form>
        {% endfor %}
    </div>
</body>
</html>
