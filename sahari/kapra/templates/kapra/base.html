{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}     
      <link rel="stylesheet" href="{% static 'kapra/css/bootstrap.min.css' %}" />
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}{% endblock %} - सहरी विकास मन्त्रालय </title>
  {% endblock %}
</head>

<body>
    {% block content %}
        <div class="navbar navbar-inverse">
            <div class="navbar-header"></div>
                <a class="navbar-brand" href="/kapra/" >सहरी विकास मन्त्रालय</a>
                    <ul class="nav navbar-nav navbar-right">
                      <li>
                        {% if user.is_anonymous %}
                              {% else %}
                                <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
                        {% endif %}
                      </li>
                    </ul>
            </div>
        </nav>
        </div>
    {% endblock %}
</body>
</html>
